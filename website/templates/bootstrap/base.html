<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{STATIC_URL}}website/css/bootstrap/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <!--link href="{{STATIC_URL}}website/css/bootstrap/bootstrap-responsive.css" rel="stylesheet"-->

  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="{% block site.home_url %}{% endblock %}">{% block page.title %}{% endblock %}</a>
          {% block project.menu %}{% endblock %}
        </div>
      </div>
    </div>

    <div class="container">
    {% block project.body %}
    {% endblock %}
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    {% block site.media %}
    <script src="{{STATIC_URL}}Kraggne/js/jquery.js"></script>
    <script src="{{STATIC_URL}}Kraggne/js/bootstrap.js"></script>
    <!--link href="{{STATIC_URL}}Kraggne/css/all.css" rel="stylesheet"-->
    <link href="{{STATIC_URL}}contentblocks/css/contentblocks.css" rel="stylesheet">


    {% if user.is_authenticated and user.is_staff %}
    {% include "Kraggne/admin.inc.html" %}
    {% endif %}

    {% block project.media %}{% endblock %}
    {% endblock %}

  </body>
</html>
